name: Deploy

on:
  push:
    branches: [main]
    paths:
      - 'index.html'
      - 'public/**'
      - 'docs/**'
      - 'locales/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Prepare deployment
        run: |
          mkdir -p _site
          cp index.html _site/
          cp -r public/* _site/ 2>/dev/null || true
          cp -r docs _site/docs 2>/dev/null || true
          cp -r locales _site/locales 2>/dev/null || true
          cp ai.txt _site/ 2>/dev/null || true
          cp llms.txt _site/ 2>/dev/null || true
          cp llms-full.txt _site/ 2>/dev/null || true

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - id: deployment
        uses: actions/deploy-pages@v4
