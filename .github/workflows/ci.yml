name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python-sdk:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdks/python
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -e ".[dev]"
      - run: python -m pytest tests/ -v

  go-sdk:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdks/go
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"
      - run: go test ./... -v

  rust-sdk:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdks/rust
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test --all-features

  java-sdk:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdks/java
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - run: ./gradlew test

  swift-sdk:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: sdks/swift
    steps:
      - uses: actions/checkout@v4
      - run: swift test

  search-service:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: search-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run build
      - run: npm test

  i18n-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate locale files
        run: |
          echo "Validating locale JSON files..."
          for f in locales/*.json; do
            python3 -c "import json; json.load(open('$f'))" || exit 1
            echo "  âœ“ $f"
          done
          echo "All locale files are valid JSON."
      - name: Check locale key consistency
        run: |
          KEYS=$(python3 -c "import json; print(sorted(json.load(open('locales/en.json')).keys()))")
          for f in locales/*.json; do
            OTHER=$(python3 -c "import json; print(sorted(json.load(open('$f')).keys()))")
            if [ "$KEYS" != "$OTHER" ]; then
              echo "Key mismatch in $f"
              exit 1
            fi
          done
          echo "All locale files have consistent top-level keys."
